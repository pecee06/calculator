<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex">
    <div class="container custom-width">
        <div class="display flex"></div>

        <div class="keypad grid">
            <div id="all-clear" class="special">AC</div>
            <div id="delete" class="special">
                <img src="resources/backspace.svg" alt="" class="icons">
            </div>
            <div id="equal" class="special">
                <img src="resources/equal.svg" alt="" class="icons">
            </div>

            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>

            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>

            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>

            <div id="divide" class="special">
                <img src="resources/divide.svg" alt="" class="icons">
            </div>
            <div class="keys">0</div>
            <div class="keys">.</div>

            <div id="multiply" class="special">
                <img src="resources/multiply.svg" alt="" class="icons">
            </div>
            <div id="minus" class="special">
                <img src="resources/minus.svg" alt="" class="icons">
            </div>
            <div id="plus" class="special">
                <img src="resources/plus.svg" alt="" class="icons">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
